<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Direct Registration Test</h1>
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Test User">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" value="+1234567890">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="SecurePassword123!">
    </div>
    
    <div class="form-group">
        <label for="profile_picture">Profile Picture URL:</label>
        <input type="text" id="profile_picture" value="https://example.com/profile.jpg">
    </div>
    
    <div class="form-group">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" value="Test Company">
    </div>
    
    <button onclick="testRegistration()">Test Registration</button>
    
    <div id="result">Results will appear here...</div>
    
    <script>
        // Generate a random email when the page loads
        window.onload = function() {
            document.getElementById('email').value = `test${Math.floor(Math.random() * 10000)}@example.com`;
        };
        
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Sending request...';
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                profile_picture: document.getElementById('profile_picture').value,
                company_name: document.getElementById('company_name').value
            };
            
            try {
                resultDiv.innerHTML += `\nRequest data: ${JSON.stringify(userData, null, 2)}`;
                
                // Make the fetch request with no-cors mode to bypass CORS issues
                const response = await fetch('https://t2t1-git-t4-rajulrajs-projects.vercel.app/api/direct-register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                resultDiv.innerHTML += `\n\nStatus: ${response.status}`;
                resultDiv.innerHTML += `\nHeaders: ${JSON.stringify(Object.fromEntries([...response.headers]), null, 2)}`;
                
                try {
                    const data = await response.json();
                    resultDiv.innerHTML += `\n\nResponse data: ${JSON.stringify(data, null, 2)}`;
                } catch (e) {
                    const text = await response.text();
                    resultDiv.innerHTML += `\n\nRaw response: ${text}`;
                }
            } catch (error) {
                resultDiv.innerHTML += `\n\nError: ${error.message}`;
            }
        }
    </script>
</body>
</html>
